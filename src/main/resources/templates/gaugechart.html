<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />


<title>图表展示</title>

<!-- Main CSS -->
<link id="bs-css" href="css/mainStyle/bootstrap-cerulean.min.css"
	rel="stylesheet" />
<link href="css/mainStyle/charisma-app.css" type="text/css"
	rel="stylesheet" />
	
	<link rel="stylesheet" href="css/colpick/colpick.css" type="text/css"/>

<!-- myCSS -->
<link href="css/main.css" rel="stylesheet" />
<link href="css/chart.css" rel="stylesheet" />

</head>

<body>

	<div class="chartTop">
		<p id="minp">
			最小值：<input type="text" class="range" id="min" />
		</p>
		<p id="maxp">
			最大值：<input type="text" class="range" id="max" />
		</p>
		<button class="linechart-refresh-btn btn btn-primary btn-sm"
			id="refresh" onclick="refresh()">刷新</button>
	</div>
	<div class="row">
		<div class="gaugecolorpick" id="colorpick" hidden="hidden">
			<label class="colorset">颜色分段设置（%）:</label>
			<div class="color-box" id="color1"></div>
			<p id="dataRange">
				<input type="text" class="datarange" id="rang1-1"
					disabled="disabled" /> —— <input type="text" class="datarange"
					id="rang1-2" />
			</p>
			<div class="color-box" id="color2"></div>
			<p id="dataRange">
				<input type="text" class="datarange" id="rang2-1"
					disabled="disabled" /> —— <input type="text" class="datarange"
					id="rang2-2" />
			</p>
			<div class="color-box" id="color3"></div>
			<p id="dataRange">
				<input type="text" class="datarange" id="rang3-1"
					disabled="disabled" /> —— <input type="text" class="datarange"
					id="rang3-2" disabled="disabled" />
			</p>
		</div>
	</div>
	<div class="chart" id="chart"></div>

	<!-- jQuery -->
	<script src="js/jquery/jquery.js"></script>
	<script src="js/jquery/jquery.slides.js"></script>
	<script src="js/jquery/jquery.scrollTo.js"></script>
	<script src="js/jquery/jquery.table2excel.js"></script>
	<script src="js/jquery/jquery.dataTables.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap/bootstrap.min.js"></script>
	
		<!-- color pick JS -->
	<script src="js/colpick/colpick.js" type="text/javascript"></script>

	<!-- chart JS -->
	<script src="js/echarts/echarts.js"></script>

	<!-- main JS -->
	<script src="js/index.js"></script>
	<script src="js/gaugechart.js"></script>
	<script src="js/colpick.js"></script>

</body>

</html>
